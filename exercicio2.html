<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link rel="stylesheet" href="./style2.css">
<script type="text/javascript" src="js/meu-arquivo.js"></script>
</head>
<body>
  <div id="principal">
    <div id="calculadora">
      <p id="resultado" name="Numbers"></p>

      <table id="primeiro" style="width: 273px; height: 450px;">
        <tr>
          <td><button class="botao" onclick="mc()">MC</button></td>
          <td><button class="botao" onclick="memory_p()" id="memory">M+</button></td>
          <td><button class="botao" onclick="mMais()">M-</button></td>
          <td><button class="botao" onclick="mr()">MR</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="clean()">CE</button></td>
          <td><button class="botao" onclick="raiz()" id="raiz">√</button></td>
          <td><button class="botao" onclick="insert('%')">÷</button></td>
          <td><button class="botao" onclick="insert('*')" id='mult' style="    background-color: #FFCC00;color: #000000;font-weight: bold;">×</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')" id='nSeven'style="background-color: #f6f6f6;color: #000000;font-weight: bold;">7</button></td>
          <td><button class="botao" onclick="insert('8')" id='nEight'style="background-color: #f6f6f6;color: #000000;font-weight: bold;">8</button></td>
          <td><button class="botao" onclick="insert('9')" id='nNine'style="background-color: #f6f6f6;color: #000000;font-weight: bold;">9</button></td>
          <td><button class="botao" onclick="insert('/')" id='sub' style=" background-color: #FFCC00;color: #000000;font-weight: bold;">÷</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">4</button></td>
          <td><button class="botao" onclick="insert('5')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">5</button></td>
          <td><button class="botao" onclick="insert('6')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">6</button></td>
          <td><button class="botao" onclick="insert('-')" id='divide' style="    background-color: #FFCC00;color: #000000;font-weight: bold;">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">1</button></td>
          <td><button class="botao" onclick="insert('2')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">2</button></td>
          <td><button class="botao" onclick="insert('3')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">3</button></td>
          <td><button class="botao" onclick="insert('+')" id='soma' style="    background-color: #FFCC00;color: #000000;font-weight: bold;">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('0')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">0</button></td>
          <td><button class="botao" onclick="insert('.')" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">.</button></td>
          <td><button class="botao" onclick="maxMin()" style="background-color: #f6f6f6;color: #000000;font-weight: bold;">+/-</button></td>
          <td><button class="botao" onclick="calcular()" id='igual' style="    background-color: #FFCC00;color: #000000;font-weight: bold;">=</button></td>
        </tr>
        <tr>
          <td><button class="pi" onclick="pi()">π</button></td>
          <td><button class="botao" onclick="raiz()">x²</button></td>
          <td><button class="botao" onclick="rdois()">R2</button></td>
          <td><button class="botao" onclick="rzero()">R0</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
<script type="text/javascript">
          function insert(num){
            let numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            let resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else
            {
                document.getElementById('resultado').innerHTML = "Nada..."
            }
        }
        function pi(){
            let result = document.getElementById('resultado').innerHTML
            if(result){
              document.getElementsByClassName('pi').innerHTML += Math.PI
            }
          }
          
</script>
